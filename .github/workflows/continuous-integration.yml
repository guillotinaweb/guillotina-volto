name: guillotina

on:
  push:
  pull_request:
    branches:
      - master

jobs:

  # Job to run pre-checks
  pre-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install $(grep -P 'flake8|black|isort' contrib-requirements.txt)
      - name: Run pre-checks
        run: |
          flake8 guillotina_volto --config=setup.cfg
          isort -c -rc guillotina_volto/
          black --check --verbose guillotina_volto
  # Job to run tests
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']
        database: ["DUMMY", "postgres"]

    # Set environment variables
    env:
      DATABASE: ${{ matrix.database }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the package
        run: |
          pip install $(grep "Cython" requirements.txt)
          pip install -r requirements.txt
          pip install -r contrib-requirements.txt
          pip install -r requirements-test.txt
          pip install -e .

      - name: Run tests
        run: |
          pytest -rfE --reruns 2 --cov=guillotina -s --tb=native -v --cov-report xml --cov-append guillotina_volto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
